{% extends "base_generic.html" %}

{% block content %}
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form.email }}</p>  <!--form.email is a form field that is created by the PasswordResetForm class in the django.contrib.auth.forms module.-->
    <input type="submit" class="btn btn-default btn-lg" value="Reset password">
  </form>
{% endblock %}
