{% extends "base_generic.html" %}

{% block content %}
  <h1>Renew: {{ book_instance.book.title }}</h1>
  <p>Borrower: {{ book_instance.borrower }}</p>
  <p {% if book_instance.is_overdue %} class="text-danger"{% endif %} >Due date: {{ book_instance.due_back }}</p>

  <!--Add the {% csrf_token %} to every Django template you create that uses POST to submit data. This will reduce the chance of forms being hijacked by malicious users.-->
  <form action="" method="post">
    {% csrf_token %}   <!--The {% csrf_token %} added just inside the form tags is part of Django's cross-site forgery protection-->
    <table>
    {{ form.as_table }} <!--each field is rendered as a table row. You can also render each field as a list item (using {{ form.as_ul }}) or as a paragraph (using {{ form.as_p }}). -->
    </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
